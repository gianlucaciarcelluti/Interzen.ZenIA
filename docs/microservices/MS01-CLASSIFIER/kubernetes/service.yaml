apiVersion: v1
kind: Service
metadata:
  name: ms01-classifier
  namespace: zenia
  labels:
    app: ms01-classifier
    tier: backend
  annotations:
    description: "MS01 Document Classifier Service"

spec:
  type: ClusterIP

  ports:
    - name: http
      port: 80
      targetPort: 8001
      protocol: TCP

    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP

  selector:
    app: ms01-classifier

  sessionAffinity: None

---

apiVersion: v1
kind: Service
metadata:
  name: ms01-classifier-headless
  namespace: zenia
  labels:
    app: ms01-classifier
    type: headless

spec:
  clusterIP: None
  type: ClusterIP

  ports:
    - name: http
      port: 8001
      targetPort: 8001
      protocol: TCP

  selector:
    app: ms01-classifier

---

# Optional: Ingress for external access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ms01-classifier-ingress
  namespace: zenia
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "1000"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"

spec:
  tls:
    - hosts:
        - classifier.zenia.local
      secretName: classifier-tls-cert

  rules:
    - host: classifier.zenia.local
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: ms01-classifier
                port:
                  number: 80

          - path: /health
            pathType: Exact
            backend:
              service:
                name: ms01-classifier
                port:
                  number: 80
