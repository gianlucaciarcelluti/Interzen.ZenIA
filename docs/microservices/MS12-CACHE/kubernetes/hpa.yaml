apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ms12-cache-hpa
  namespace: zenia
  labels:
    app: ms12-cache
    component: autoscaling
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: ms12-cache
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
