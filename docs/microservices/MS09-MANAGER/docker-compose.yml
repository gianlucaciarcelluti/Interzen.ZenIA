version: '3.8'

services:
  ms09-manager:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: ms09-manager
    ports:
      - "8080:8080"
      - "8443:8443"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8080
      - MANAGEMENT_SERVER_PORT=8080
      - SPRING_DATASOURCE_URL=jdbc:postgresql://ms09-postgresql:5432/zenia_workflow_manager
      - SPRING_DATASOURCE_USERNAME=zenia_user
      - SPRING_DATASOURCE_PASSWORD=zenia_password
      - SPRING_REDIS_HOST=ms09-redis
      - SPRING_REDIS_PORT=6379
      - SPRING_RABBITMQ_HOST=ms09-rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=guest
      - SPRING_RABBITMQ_PASSWORD=guest
      - ELASTICSEARCH_HOST=ms09-elasticsearch
      - ELASTICSEARCH_PORT=9200
      - JAVA_OPTS=-Xmx1g -Xms256m -XX:+UseG1GC
    depends_on:
      - ms09-postgresql
      - ms09-redis
      - ms09-rabbitmq
      - ms09-elasticsearch
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config:ro
    networks:
      - zenia-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  ms09-postgresql:
    image: postgres:15-alpine
    container_name: ms09-postgresql
    environment:
      - POSTGRES_DB=zenia_workflow_manager
      - POSTGRES_USER=zenia_user
      - POSTGRES_PASSWORD=zenia_password
    ports:
      - "5432:5432"
    volumes:
      - ms09_postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - zenia-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zenia_user -d zenia_workflow_manager"]
      interval: 30s
      timeout: 10s
      retries: 3

  ms09-redis:
    image: redis:7-alpine
    container_name: ms09-redis
    ports:
      - "6379:6379"
    volumes:
      - ms09_redis_data:/data
      - ./redis.conf:/etc/redis/redis.conf:ro
    networks:
      - zenia-network
    restart: unless-stopped
    command: redis-server /etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  ms09-rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: ms09-rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - ms09_rabbitmq_data:/var/lib/rabbitmq
    networks:
      - zenia-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  ms09-elasticsearch:
    image: elasticsearch:8.11.0
    container_name: ms09-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - ms09_elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - zenia-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  ms09-pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ms09-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@zenia.local
      - PGADMIN_DEFAULT_PASSWORD=admin123
    ports:
      - "5050:80"
    depends_on:
      - ms09-postgresql
    networks:
      - zenia-network
    restart: unless-stopped

  ms09-rabbitmq-ui:
    image: rabbitmq:3.12-management-alpine
    container_name: ms09-rabbitmq-ui
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - "15673:15672"
    depends_on:
      - ms09-rabbitmq
    networks:
      - zenia-network
    restart: unless-stopped

volumes:
  ms09_postgres_data:
    driver: local
  ms09_redis_data:
    driver: local
  ms09_rabbitmq_data:
    driver: local
  ms09_elasticsearch_data:
    driver: local

networks:
  zenia-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16