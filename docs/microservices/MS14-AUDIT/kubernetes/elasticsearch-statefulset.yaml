apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ms14-audit-es
  namespace: zenia
  labels:
    app: ms14-audit-es
spec:
  serviceName: ms14-audit-es
  replicas: 3
  selector:
    matchLabels:
      app: ms14-audit-es
  template:
    metadata:
      labels:
        app: ms14-audit-es
    spec:
      containers:
      - name: elasticsearch
        image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
        ports:
        - containerPort: 9200
        - containerPort: 9300
        env:
        - name: discovery.type
          value: "zen"
        - name: cluster.name
          value: "zenia-audit"
        - name: node.name
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: ELASTIC_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ms14-audit-secrets
              key: elasticsearch-password
        resources:
          requests:
            cpu: "500m"
            memory: "2Gi"
          limits:
            cpu: "2"
            memory: "4Gi"
        volumeMounts:
        - name: es-data
          mountPath: /usr/share/elasticsearch/data
      volumes:
      - name: es-data
        persistentVolumeClaim:
          claimName: ms14-audit-es-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ms14-audit-es-pvc
  namespace: zenia
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
