version: '3.8'

services:
  ms03-orchestrator:
    image: registry.zen-ia.com/ms03-orchestrator:v2.1.0
    container_name: ms03-orchestrator
    ports:
      - "8003:8003"
    environment:
      # Database Configuration
      - DATABASE_URL=postgresql://orchestrator_user:orchestrator_pass@postgres-orchestrator:5432/orchestrator_db
      - DATABASE_POOL_SIZE=20
      - DATABASE_MAX_CONNECTIONS=50
      - DATABASE_TIMEOUT=30

      # Redis Configuration
      - REDIS_URL=redis://redis-orchestrator:6379/0
      - REDIS_POOL_SIZE=10
      - REDIS_TIMEOUT=5

      # Workflow Configuration
      - WORKFLOW_TIMEOUT_DEFAULT=900
      - MAX_CONCURRENT_WORKFLOWS=100
      - WORKFLOW_RETRY_MAX=3
      - WORKFLOW_RETRY_DELAY=60

      # Service Discovery
      - MS01_CLASSIFIER_URL=http://ms01-classifier:8001
      - MS02_ANALYZER_URL=http://ms02-analyzer:8002
      - MS05_TRANSFORMER_URL=http://ms05-transformer:8005
      - MS06_VALIDATOR_URL=http://ms06-validator:8006
      - MS07_SIGNER_URL=http://ms07-signer:8007

      # Monitoring & Metrics
      - METRICS_ENABLED=true
      - METRICS_INTERVAL=30
      - HEALTH_CHECK_INTERVAL=60

      # Security
      - JWT_SECRET_KEY=change-in-production
      - API_KEY_VALIDATION=true
      - RATE_LIMIT_REQUESTS=100
      - RATE_LIMIT_WINDOW=60

      # Logging
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
      - LOG_MAX_SIZE=100
      - LOG_MAX_FILES=5

      # Rules Engine
      - RULES_CACHE_TTL=300
      - RULES_REFRESH_INTERVAL=60
      - RULES_MAX_VERSIONS=10

      # Performance Tuning
      - GUNICORN_WORKERS=4
      - GUNICORN_THREADS=2
      - GUNICORN_TIMEOUT=30
      - MAX_REQUEST_SIZE=10485760

      # Environment
      - ENVIRONMENT=development
      - SERVICE_NAME=ms03-orchestrator
      - SERVICE_VERSION=2.1.0
    volumes:
      - orchestrator_logs:/app/logs
      - orchestrator_cache:/app/cache
    depends_on:
      postgres-orchestrator:
        condition: service_healthy
      redis-orchestrator:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - zen-ia-network

  postgres-orchestrator:
    image: postgres:15-alpine
    container_name: postgres-orchestrator
    environment:
      - POSTGRES_DB=orchestrator_db
      - POSTGRES_USER=orchestrator_user
      - POSTGRES_PASSWORD=orchestrator_pass
    volumes:
      - postgres_orchestrator_data:/var/lib/postgresql/data
      - ./init-schema.sql:/docker-entrypoint-initdb.d/init-schema.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orchestrator_user -d orchestrator_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - zen-ia-network

  redis-orchestrator:
    image: redis:7-alpine
    container_name: redis-orchestrator
    command: redis-server --appendonly yes
    volumes:
      - redis_orchestrator_data:/data
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    networks:
      - zen-ia-network

volumes:
  postgres_orchestrator_data:
    driver: local
  redis_orchestrator_data:
    driver: local
  orchestrator_logs:
    driver: local
  orchestrator_cache:
    driver: local

networks:
  zen-ia-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16