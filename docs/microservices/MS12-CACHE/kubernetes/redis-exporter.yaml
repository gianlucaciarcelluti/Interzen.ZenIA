apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms12-cache-exporter
  namespace: zenia
  labels:
    app: ms12-cache-exporter
    component: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms12-cache-exporter
  template:
    metadata:
      labels:
        app: ms12-cache-exporter
        component: monitoring
    spec:
      containers:
      - name: redis-exporter
        image: oliver006/redis_exporter:v1.54.0
        ports:
        - containerPort: 9121
        env:
        - name: REDIS_ADDR
          value: "redis://ms12-cache:6379"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ms12-cache-secrets
              key: redis-password
        resources:
          requests:
            memory: "64Mi"
            cpu: "20m"
          limits:
            memory: "128Mi"
            cpu: "50m"
        livenessProbe:
          httpGet:
            path: /metrics
            port: 9121
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /metrics
            port: 9121
          initialDelaySeconds: 5
          periodSeconds: 10
