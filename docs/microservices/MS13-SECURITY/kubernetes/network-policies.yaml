apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ms13-security-netpol
  namespace: zenia
spec:
  podSelector:
    matchLabels:
      app: ms13-security-keycloak
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: zenia
    ports:
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 8443
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 5432
    - protocol: TCP
      port: 6379
    - protocol: TCP
      port: 53
