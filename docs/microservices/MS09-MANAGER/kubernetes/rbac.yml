apiVersion: v1
kind: ServiceAccount
metadata:
  name: ms09-manager-sa
  namespace: zenia
  labels:
    app: ms09-manager
    component: workflow-engine

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ms09-manager-role
  namespace: zenia
  labels:
    app: ms09-manager
    component: workflow-engine
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints", "configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["networking.k8s.io"]
  resources: ["networkpolicies"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ms09-manager-rolebinding
  namespace: zenia
  labels:
    app: ms09-manager
    component: workflow-engine
subjects:
- kind: ServiceAccount
  name: ms09-manager-sa
  namespace: zenia
roleRef:
  kind: Role
  name: ms09-manager-role
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ms09-manager-cluster-role
  labels:
    app: ms09-manager
    component: workflow-engine
rules:
- apiGroups: [""]
  resources: ["nodes", "namespaces"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apiextensions.k8s.io"]
  resources: ["customresourcedefinitions"]
  verbs: ["get", "list", "watch"]
- nonResourceURLs: ["/metrics", "/healthz", "/readyz"]
  verbs: ["get"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ms09-manager-cluster-rolebinding
  labels:
    app: ms09-manager
    component: workflow-engine
subjects:
- kind: ServiceAccount
  name: ms09-manager-sa
  namespace: zenia
roleRef:
  kind: ClusterRole
  name: ms09-manager-cluster-role
  apiGroup: rbac.authorization.k8s.io