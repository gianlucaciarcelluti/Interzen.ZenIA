apiVersion: v1
kind: ConfigMap
metadata:
  name: ms04-validator-config
  namespace: zen-ia
  labels:
    app: ms04-validator
    component: validator
    version: v2.1
data:
  # Database Configuration
  DATABASE_URL: "postgresql://validator_user:validator_pass@postgres-validator:5432/validator_db"
  DATABASE_POOL_SIZE: "20"
  DATABASE_MAX_CONNECTIONS: "50"
  DATABASE_TIMEOUT: "30"

  # Redis Configuration
  REDIS_URL: "redis://redis-validator:6379/0"
  REDIS_POOL_SIZE: "10"
  REDIS_TIMEOUT: "5"

  # Validation Configuration
  VALIDATION_TIMEOUT_DEFAULT: "300"
  MAX_DOCUMENT_SIZE: "10485760"
  MAX_CONCURRENT_VALIDATIONS: "50"
  VALIDATION_RETRY_MAX: "3"
  VALIDATION_RETRY_DELAY: "30"

  # Certificate Authority
  CA_CERTIFICATE_PATH: "/etc/ssl/certs/ca-certificates.crt"
  CERTIFICATE_VALIDITY_DAYS: "365"
  CERTIFICATE_RENEWAL_THRESHOLD: "30"

  # Service Discovery
  MS05_TRANSFORMER_URL: "http://ms05-transformer.zen-ia.svc.cluster.local:8005"
  MS07_SIGNER_URL: "http://ms07-signer.zen-ia.svc.cluster.local:8007"
  MS08_MONITOR_URL: "http://ms08-monitor.zen-ia.svc.cluster.local:8008"

  # Monitoring & Metrics
  METRICS_ENABLED: "true"
  METRICS_INTERVAL: "30"
  HEALTH_CHECK_INTERVAL: "60"
  PERFORMANCE_MONITORING: "true"

  # Security
  JWT_SECRET_KEY: "change-in-production"
  API_KEY_VALIDATION: "true"
  RATE_LIMIT_REQUESTS: "100"
  RATE_LIMIT_WINDOW: "60"

  # Logging
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"
  LOG_MAX_SIZE: "100"
  LOG_MAX_FILES: "5"

  # Rules Engine
  RULES_CACHE_TTL: "300"
  RULES_REFRESH_INTERVAL: "60"
  RULES_MAX_VERSIONS: "10"
  RULES_VALIDATION_STRICT: "true"

  # Schema Validation
  SCHEMA_CACHE_SIZE: "100"
  SCHEMA_VALIDATION_TIMEOUT: "60"
  XML_PARSER_SECURITY: "true"

  # Performance Tuning
  GUNICORN_WORKERS: "4"
  GUNICORN_THREADS: "2"
  GUNICORN_TIMEOUT: "30"
  MAX_REQUEST_SIZE: "10485760"

  # Quality Assessment
  SPELLING_DICTIONARY: "it_IT"
  GRAMMAR_CHECK_ENABLED: "true"
  READABILITY_ALGORITHM: "flesch"
  FORMAT_VALIDATION_STRICT: "false"

  # Environment
  ENVIRONMENT: "production"
  SERVICE_NAME: "ms04-validator"
  SERVICE_VERSION: "2.1.0"