apiVersion: v1
kind: Service
metadata:
  name: ms07-distributor
  namespace: zenia
  labels:
    app: ms07-distributor
    component: distribution
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: ClusterIP
  selector:
    app: ms07-distributor
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  - name: https
    port: 443
    targetPort: 8443
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: ms07-distributor-redis
  namespace: zenia
  labels:
    app: ms07-distributor
    component: redis
spec:
  type: ClusterIP
  selector:
    app: ms07-distributor
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: ms07-distributor-headless
  namespace: zenia
  labels:
    app: ms07-distributor
    component: distribution
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: ms07-distributor
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP