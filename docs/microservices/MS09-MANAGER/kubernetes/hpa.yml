apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ms09-manager-hpa
  namespace: zenia
  labels:
    app: ms09-manager
    component: workflow-engine
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ms09-manager
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  - type: Pods
    pods:
      metric:
        name: workflow_active_count
      target:
        type: AverageValue
        averageValue: 500
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 1
        periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ms09-manager-hpa-config
  namespace: zenia
  labels:
    app: ms09-manager
    component: workflow-engine
data:
  custom-metrics-config: |
    {
      "metrics": [
        {
          "name": "workflow_active_count",
          "help": "Number of active workflow instances",
          "type": "gauge"
        },
        {
          "name": "workflow_queue_size",
          "help": "Size of workflow execution queue",
          "type": "gauge"
        },
        {
          "name": "cpu_usage_percent",
          "help": "CPU usage percentage",
          "type": "gauge"
        },
        {
          "name": "memory_usage_percent",
          "help": "Memory usage percentage",
          "type": "gauge"
        }
      ]
    }