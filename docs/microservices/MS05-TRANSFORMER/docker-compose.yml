version: '3.8'

services:
  ms05-transformer:
    image: registry.zen-ia.com/ms05-transformer:v2.1.0
    container_name: ms05-transformer
    ports:
      - "8005:8005"
    environment:
      # Database Configuration
      - DATABASE_URL=postgresql://transformer_user:transformer_pass@postgres-transformer:5432/transformer_db
      - DATABASE_POOL_SIZE=20
      - DATABASE_MAX_CONNECTIONS=50
      - DATABASE_TIMEOUT=30

      # Redis Configuration
      - REDIS_URL=redis://redis-transformer:6379/0
      - REDIS_POOL_SIZE=10
      - REDIS_TIMEOUT=5

      # Transformation Configuration
      - TRANSFORMATION_TIMEOUT_DEFAULT=300
      - MAX_DOCUMENT_SIZE=10485760
      - MAX_CONCURRENT_TRANSFORMATIONS=50
      - TRANSFORMATION_RETRY_MAX=3
      - TRANSFORMATION_RETRY_DELAY=30

      # Certificate Authority
      - CA_CERTIFICATE_PATH=/etc/ssl/certs/ca-certificates.crt
      - CERTIFICATE_VALIDITY_DAYS=365
      - CERTIFICATE_RENEWAL_THRESHOLD=30

      # Service Discovery
      - MS04_VALIDATOR_URL=http://ms04-validator:8004
      - MS06_ENRICHER_URL=http://ms06-enricher:8006
      - MS07_SIGNER_URL=http://ms07-signer:8007
      - MS08_MONITOR_URL=http://ms08-monitor:8008

      # Monitoring & Metrics
      - METRICS_ENABLED=true
      - METRICS_INTERVAL=30
      - HEALTH_CHECK_INTERVAL=60
      - PERFORMANCE_MONITORING=true

      # Security
      - JWT_SECRET_KEY=change-in-production
      - API_KEY_VALIDATION=true
      - RATE_LIMIT_REQUESTS=100
      - RATE_LIMIT_WINDOW=60

      # Logging
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
      - LOG_MAX_SIZE=100
      - LOG_MAX_FILES=5

      # Rules Engine
      - RULES_CACHE_TTL=300
      - RULES_REFRESH_INTERVAL=60
      - RULES_MAX_VERSIONS=10
      - RULES_VALIDATION_STRICT=true

      # Schema Validation
      - SCHEMA_CACHE_SIZE=100
      - SCHEMA_VALIDATION_TIMEOUT=60
      - XML_PARSER_SECURITY=true

      # Performance Tuning
      - GUNICORN_WORKERS=4
      - GUNICORN_THREADS=2
      - GUNICORN_TIMEOUT=30
      - MAX_REQUEST_SIZE=10485760

      # Quality Assessment
      - SPELLING_DICTIONARY=it_IT
      - GRAMMAR_CHECK_ENABLED=true
      - READABILITY_ALGORITHM=flesch
      - FORMAT_VALIDATION_STRICT=false

      # Storage Configuration
      - STORAGE_TYPE=minio
      - MINIO_ENDPOINT=minio:9000
      - MINIO_BUCKET_TRANSFORMED=transformed-documents
      - MINIO_BUCKET_TEMP=temp-files
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin

      # Queue Configuration
      - QUEUE_TYPE=redis
      - QUEUE_MAX_RETRIES=3
      - QUEUE_RETRY_DELAY=30
      - QUEUE_PRIORITY_LEVELS=3

      # Environment
      - ENVIRONMENT=development
      - SERVICE_NAME=ms05-transformer
      - SERVICE_VERSION=2.1.0

      # Feature Flags
      - ASYNC_TRANSFORMATION_ENABLED=true
      - BATCH_TRANSFORMATION_ENABLED=true
      - WEBHOOK_NOTIFICATIONS_ENABLED=true
      - AUDIT_LOGGING_ENABLED=true
    volumes:
      - transformer_logs:/app/logs
      - transformer_cache:/app/cache
      - transformer_temp:/tmp
      - transformer_certificates:/etc/ssl/certs
    depends_on:
      postgres-transformer:
        condition: service_healthy
      redis-transformer:
        condition: service_started
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - zen-ia-network

  postgres-transformer:
    image: postgres:15-alpine
    container_name: postgres-transformer
    environment:
      - POSTGRES_DB=transformer_db
      - POSTGRES_USER=transformer_user
      - POSTGRES_PASSWORD=transformer_pass
    volumes:
      - postgres_transformer_data:/var/lib/postgresql/data
      - ./init-schema.sql:/docker-entrypoint-initdb.d/init-schema.sql
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U transformer_user -d transformer_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - zen-ia-network

  redis-transformer:
    image: redis:7-alpine
    container_name: redis-transformer
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_transformer_data:/data
    ports:
      - "6382:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    networks:
      - zen-ia-network

  minio:
    image: minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - zen-ia-network

volumes:
  postgres_transformer_data:
    driver: local
  redis_transformer_data:
    driver: local
  minio_data:
    driver: local
  transformer_logs:
    driver: local
  transformer_cache:
    driver: local
  transformer_temp:
    driver: local
  transformer_certificates:
    driver: local

networks:
  zen-ia-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16