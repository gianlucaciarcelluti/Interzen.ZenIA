apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms02-analyzer
  namespace: zen-ia
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ms02-analyzer
  template:
    metadata:
      labels:
        app: ms02-analyzer
    spec:
      containers:
      - name: analyzer
        image: zendata/ms02-analyzer:latest
        ports:
        - containerPort: 8002
        envFrom:
        - configMapRef:
            name: ms02-analyzer-config
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"