apiVersion: v1
kind: Service
metadata:
  name: ms04-validator
  namespace: zen-ia
  labels:
    app: ms04-validator
    component: validator
    version: v2.1
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: 'true'
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8004
    targetPort: 8004
    protocol: TCP
  selector:
    app: ms04-validator
  sessionAffinity: None
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ms04-validator-ingress
  namespace: zen-ia
  labels:
    app: ms04-validator
    component: validator
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - validator.zen-ia.example.com
    secretName: ms04-validator-tls
  rules:
  - host: validator.zen-ia.example.com
    http:
      paths:
      - path: /api/v1
        pathType: Prefix
        backend:
          service:
            name: ms04-validator
            port:
              number: 8004