apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms04-validator
  namespace: zen-ia
  labels:
    app: ms04-validator
    component: validator
    version: v2.1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ms04-validator
  template:
    metadata:
      labels:
        app: ms04-validator
        component: validator
        version: v2.1
    spec:
      containers:
      - name: validator
        image: registry.zen-ia.com/ms04-validator:v2.1.0
        ports:
        - containerPort: 8004
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: ms04-validator-config
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 4Gi
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 8004
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 8004
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: certificates
          mountPath: /etc/ssl/certs
          readOnly: true
        - name: logs
          mountPath: /app/logs
        - name: cache
          mountPath: /app/cache
      volumes:
      - name: certificates
        secret:
          secretName: validator-certificates
      - name: logs
        emptyDir: {}
      - name: cache
        emptyDir: {}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - ms04-validator
              topologyKey: kubernetes.io/hostname